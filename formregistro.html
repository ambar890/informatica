<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario">
        <h1>Registro de usuario</h1>
        <label for="nombre">nombre:</label>
        <input type="text"id="nombre"name="nombre"required>
        <br><br>
        <label for="correo">correo electronico:</label>
        <input type="email"id="correo"name="correo"required>
        <br><br>
        <label for="clave">contrase√±a</label>
        <input type="password"id="clave"name="clave"required>
        <br><br>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date"id="fecha"name="fecha"required>
        <fieldset>
            <legend>Hobby:</legend>
           <input type="checkbox"id="deporte"name="Hobby"value="deporte">
           <label for="deporte">Deportes</label>
           <input type="checkbox"id="musica"name="Hobby"value="musica">
           <label for="musica">Musica</label>
           <input type="checkbox"id="lectura"name="Hobby"value="lectura">
           <label for="lectura">Lectura</label>
           <input type="checkbox"id="arte"name="Hobby"value="arte">
           <label for="arte">Arte</label>
        </fieldset>
     <button type="submit">Enviar</button>
     <button type="reset">Borrar</button>
    </form>
</body>
</html>
